<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Text analyzer</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h3 class="my-0 mr-md-auto font-weight-normal font-italic"><strong>Text Analyzer</strong></h3>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#"><strong>Home</strong></a>
                <a class="p-2 text-dark" href="{% url 'About' %}">About</a>
            </nav>
    </div>
    <div class="alert alert-dark" role="alert">
        Simply write your text in the given box below and <strong>Enhance</strong> your text
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <form action="{% url 'Analyzed' %}" method="POST"> {% csrf_token %}
        <div class="container">
            <div class="group-family">
                <label for="textarea">Write your Text Here...</label>
                <textarea class="form-control" name="textarea" id="textarea" rows="3" style="margin-top: 0px;
                 margin-bottom: 0px; height: 254px; font-size: 30px;"></textarea>
            </div>

            <div>
                <div class="float-left">
                    <div class="custom-control custom-switch  mt-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="checkboxx1">
                        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                    </div>
                    <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="checkboxx2">
                        <label class="custom-control-label" for="customSwitch2">Upper-case Characters</label>
                    </div>
                    <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="checkboxx3">
                        <label class="custom-control-label" for="customSwitch3">Remove Newline</label>
                    </div>
                    <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4" name="checkboxx4">
                        <label class="custom-control-label" for="customSwitch4">Remove Extra Space</label>
                    </div>
                    <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" id="customSwitch5" name="checkboxx5">
                        <label class="custom-control-label" for="customSwitch5">Count Characters</label>
                    </div>
                </div>
                <div class="float-right">
                    <button type="submit" name="submit" class="btn btn-outline-secondary mt-4">Analyze</button>
                </div>
            </div>
        </div>
     </form>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
